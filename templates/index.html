<!DOCTYPE html>
<html>
  <head>
    <title>Customer Segmentation (K-Means)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #edf3f8;
        padding: 40px;
      }
      .container {
        background-color: white;
        max-width: 600px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      input[type="submit"] {
        margin-top: 25px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 30px;
        text-align: center;
        font-size: 20px;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üßë‚Äçüíº Customer Cluster Predictor</h1>
      <form method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" min="10" max="100" required />

        <label for="income">Annual Income ($):</label>
        <input type="number" name="income" required />

        <label for="score">Spending Score (1‚Äì100):</label>
        <input type="number" name="score" min="1" max="100" required />

        <label for="site_time">Time on Site (mins):</label>
        <input type="number" name="site_time" step="0.1" required />

        <label for="app_time">Time on App (mins):</label>
        <input type="number" name="app_time" step="0.1" required />

        <label for="membership">Membership Years:</label>
        <input type="number" name="membership" min="0" max="20" required />

        <input type="submit" value="Predict Cluster" />
      </form>

      {% if cluster is not none %}
      <div class="result">
        üìä Predicted Customer Cluster: <strong>{{ cluster }}</strong>
      </div>
      {% endif %}
    </div>
  </body>
</html>
